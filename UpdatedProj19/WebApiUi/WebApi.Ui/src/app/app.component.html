<html style="background-color: #04765A;">
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a href="#headpage"> <img src="https://i.postimg.cc/15df9BvS/imgbin-logo-lmbp-png.png" alt="HTML5 Icon" style="width:50px;height:50px;background-color: #f5f5f5;padding-left: 0.5%;padding-right: 0.5%;padding-top: 0.5%;padding-bottom: 0.5%;"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <div *ngIf="isUserLoggedIn(); else AdminCheck" class="user-nav navbar-right">
        <a style="margin-right: 10px;color: white; font-weight:bold;padding-left: 1%;" aria-current="page" routerLink="displaymobile" >SearchMobiles</a>
        <a style="margin-right: 10px;color: white; font-weight:bold;" aria-current="page" routerLink="displaymobile/cart"><span style=" color: white; padding: 3px 8px; border-radius: 4px;">Cart</span></a>
        <a style="margin-right: 10px;color: white; font-weight:bold;" aria-current="page" routerLink="displaymobile/cart/orders">Orders</a>
        <span style="margin-left:620px;margin-right: 10px;color: white; font-weight:bold;">{{ getUsername() }}</span>
        <a (click)="logout()" style="margin-right: 10px;color: white; font-weight:bold;">Logout</a>
        <!-- Additional buttons for authenticated user -->
      </div>
      <ng-template #AdminCheck>
        <div *ngIf="isAdminLoggedIn(); else loggedOutContent" class="user-nav navbar-right">
          <a style="margin-right: 10px;color: white; font-weight:bold;" routerLink="mobiles/add">AddMobile</a>
          <a style="margin-right: 10px;color:white; font-weight:bold;" routerLink="mobiles">Mobiles</a>
          <a style="margin-right: 10px;color:white; font-weight:bold;" routerLink="mobiles/orders">showOrders</a>
          <span style="margin-left:700px;margin-right: 10px;color: white; font-weight:bold;">{{ getUsername() }}</span>
          <a (click)="logout()" style="margin-right: 10px;color: white; font-weight:bold;">Logout</a>
          <!-- Additional buttons for authenticated user -->
        </div>
      </ng-template>
      <ng-template #loggedOutContent>
        <div class="navbar-nav ml-auto">
          <a class="nav-link active" style="margin-left:792px;margin-right: 10px; color: white; font-weight:bold;" aria-current="page" routerLink="home/users/login">Login</a>
          <a class="nav-link active" style="margin-right: 10px; color: white; font-weight:bold;"  aria-current="page" routerLink="signup">Sign Up</a>
        </div>
      </ng-template>
    </div>
  </div>
</nav>
<router-outlet></router-outlet>
</html>
